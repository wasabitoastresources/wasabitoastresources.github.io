<html>
  <head>
    <title>Toast Audio Service</title>
  </head>
  <body>
    <script>
      var params = new URLSearchParams(document.location.search);
      var audiofile = params.get('file')
      var audioplayeri;
      if (audiofile=='PlaceholderFile') {
        audioplayeri = new Audio('thong.mp3')
        audioplayeri.play()
      }
      
    </script>
  </body>
</html>
